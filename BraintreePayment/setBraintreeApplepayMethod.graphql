mutation setBraintreeApplepayMethod(
    $cartId: String!
    $braintreeNonce: String!
) {
    setPaymentMethodOnCart(
        input: {
            cart_id: $cartId
            payment_method: {
                code: "braintree_applepay"
                braintree_applepay: { payment_method_nonce: $braintreeNonce }
            }
        }
    ) {
        cart {
            selected_payment_method {
                code
                title
            }
        }
    }
}
